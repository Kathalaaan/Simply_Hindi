<style>.connect-section {
  width: 100%;
  background:#a30cb0;
  background-size: cover;
  background-repeat: no-repeat;
  padding: 100px 20px;
  text-align: center;
  font-family: "OpenSans-Regular", sans-serif;
  z-index: 1;
  position: relative;
}

.connect-container {
  max-width: 1200px;
  margin: 0 auto;
}

.social-icons {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.social-icons li {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  height: 100px;
  width: 100px;
  background: #171515;
  color: #666;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.5s;
}

.social-icons li::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border-radius: 50%;
  z-index: -1;
  transform: scale(0.9);
  transition: 0.5s;
}

.social-icons li:nth-child(1)::before { background: #2867B2; }
.social-icons li:nth-child(2)::before { background: #E1306C; }
.social-icons li:nth-child(3)::before { background: #0088cc; }
.social-icons li:nth-child(4)::before { background: #D44638; }

.social-icons li:hover::before {
  transform: scale(1.2);
  filter: blur(3px);
}

.social-icons li:hover {
  color: #fff;
  text-shadow: 0 0 15px currentColor;
  box-shadow: 0 0 15px currentColor;
}

.social-icons li .tooltip {
  position: absolute;
  bottom: -30px;
  font-size: 14px;
  background: #fff;
  padding: 3px 10px;
  border-radius: 10px;
  opacity: 0;
  transition: 0.3s;
  pointer-events: none;
  color: #333;
}

.social-icons li:hover .tooltip {
  opacity: 1;
  transform: translateY(10px);
}

.social-icons li a {
  color: inherit;
  text-decoration: none;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.social-icons i {
  font-size: 50px;
  transition: transform 0.3s ease;
}

.social-icons li:hover i {
  transform: scale(1.2);
}

/* Tablet */
@media (max-width: 768px) {
  .social-icons li {
    height: 80px;
    width: 80px;
  }
  .social-icons i {
    font-size: 40px;
  }
  .social-icons {
    gap: 20px;
  }
}

/* Mobile */
@media (max-width: 480px) {
  .social-icons li {
    height: 60px;
    width: 60px;
  }
  .social-icons i {
    font-size: 30px;
  }
  .social-icons {
    gap: 15px;
  }
  .social-icons li .tooltip {
    font-size: 12px;
    bottom: -25px;
  }
}

</style>
